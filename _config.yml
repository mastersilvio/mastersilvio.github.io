title: Sílvio Meireles Notes
description: "My Personal Blog"
author:
  name: "Sílvio Meireles"
  email: "contato@silviomeireles.dev"

# Site URL - using custom domain
url: "https://silviomeireles.dev"
baseurl: ""

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: pt

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Encoding
encoding: utf-8

# SASS/SCSS configuration
sass:
  style: compressed
  sass_dir: _sass

owner : "silviomeireles"
year : "2023"
# Google Analytics: Supports both UA-* (Universal Analytics) and G-* (GA4) IDs
# Recommended: Migrate to GA4 by creating a new property and using G-* ID
google_analytics: UA-147349907-1
